
<div class="AuthenticatePage">

    <div class="auth-navbar">
      <h3 routerLink="/landing"  >SB Funds</h3>
      <p routerLink="/landing"  >Home</p>
    </div>


    <form  *ngIf="authType === 'login'" class="authForm">
        <h2>Login</h2>
        <div class="form-floating mb-3 authFormInputs">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="email" name="email"  />
            <label for="floatingInput">Email address</label>
        </div>
            <div class="form-floating mb-3 authFormInputs">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="password" name="password" /> 
            <label for="floatingPassword">Password</label>
        </div>
        <button type="submit" class="btn btn-primary" (click)="login()">Sign in</button>

        <p>Not registered? <span (click)="authType = 'register'">Register</span></p>
    </form>


    <form *ngIf="authType === 'register'" class="authForm">
        <h2>Register</h2>
        <div class="form-floating mb-3 authFormInputs">
            <input type="text" class="form-control" id="floatingInput" placeholder="username" [(ngModel)]="username" name="username" />
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-3 authFormInputs">
            <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" [(ngModel)]="email" name="email" />
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3 authFormInputs">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="password" name="password" /> 
            <label for="floatingPassword">Password</label>
        </div>
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" [(ngModel)]="usertype" name="usertype">
          <option value="">User type</option>
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>
    
        <button class="btn btn-primary" (click)="register()">Sign up</button>
        <p>Already registered? <span (click)="authType = 'login'">Login</span></p>
    </form>


</div>
